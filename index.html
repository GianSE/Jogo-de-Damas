<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Damas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jogo de Damas</h1>
  <div id="board"></div>
  <div id="message" style="margin-top: 20px; font-size: 24px; font-weight: bold;"></div>
  <button id="resetButton" style="margin-top: 20px;">Resetar</button>

  <!-- Botões de confirmação -->
  <div id="confirmation" style="display: none; margin-top: 20px;">
      <p>Tem certeza?</p>
      <button id="confirmYes">Sim</button>
      <button id="confirmNo">Não</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
